{% extends 'shared/_layout.html' %}

{% block title %}
    list of profiles
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                        <li><img src="{{ profile.image.url }}" alt="" width="150"></li>
                    {% endfor %}
                    
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
